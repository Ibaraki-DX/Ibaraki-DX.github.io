<script>
initThemeSelector()

document.addEventListener("keydown",pressKey)
document.addEventListener('keyup',unpressKey)
function unpressKey(e){
	document.getElementById('keyPressTest').innerHTML = ''
}
function pressKey(e){
	document.getElementById('keyPressTest').innerText = e.code
	if(e.repeat) document.getElementById('keyPressTest').innerText += ' (repeating)'
}
