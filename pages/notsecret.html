<div class="container"><div id="matrixBackground" class='matrix'></div> <div id="lanterns" class='lights'></div></div>

<button onclick="openTab('ascensionSection',false)">Wow</button>
<button onclick="ascensionSection.style.display = ''">Oof</button>
<div id="ascensionSection" class="tabcontent">
<h2>You have ascended</h2>
<h3 id="ascensionCounter"></h3>


<div id="upgradeGrid" class="grid">
	<div>
		<div class="head hasHover" onmouseover="ascensionMsg('logPower')" onclick="buyAscensionUpgrade('logPower')">
			Funny
		</div>
		<div class="cell hoverText" id="logPower">
			Currently: <div id='logPowerCurrent' style='border-bottom:2px solid var(--detail)'></div><br>
			Upgrade: <div id='logPowerUpgrade'></div>
		</div>
		<div class="cell" style="background:grey;padding:0" id="logPowerPB1"><div class='progressBar' id='logPowerPB2'></div></div>
	</div>
</div>
</div>
		
		
<script src="../code/universal.js" type="text/javascript"></script>
<script>
initThemeSelector()
omega = true;
logPower = 0
progressBar(logPower,'logPower')

function ascensionMsg(name){
document.getElementById(name).innerHTML = "real"}

function buyAscensionUpgrade(name){
	if(name == 'logPower'){
		limit = 42
		limitOver = 69
		if(logPower<limit||omega&&logPower<limitOver){
			logPower++
			progressBar(logPower,name)
		}
	}
}

function progressBar(current, name){
	if(name == 'logPower'){
		limit = 42
		limitOver = 69
		barPercent = document.getElementById('logPowerPB2')
		barBg = document.getElementById('logPowerPB1')
	}
		barPercent.innerHTML = current+"/"+limit
	if(current<=limit) {
		barPercent.style.width = current/limit*100 + "%"
	} else 
	if(omega&&current<=limitOver) {
		barPercent.style.width = (current-limit)/(limitOver-limit)*100 + "%"
	}
	if(current==limit&&!omega||current==limitOver) {barPercent.innerHTML = 'MAXED!'}
	if (current>limit) {barPercent.style.background = '#c90';barBg.style.background = 'green'}
	if (current==limitOver)	{barPercent.style.color = 'var(--rainbow)';barPercent.style.background = '#000'}
}


document.getElementById('ascensionCounter').innerHTML = "You have idk how much cool points<br>Idk your ascension level too"
</script>
